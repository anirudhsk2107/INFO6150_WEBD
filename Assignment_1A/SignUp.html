<!DOCTYPE html>
<html>
  
  <head>
    <title>Coffee Shop - Sign Up</title>
    <link rel="icon" href="Images/Logo.jpeg" type="image/x-icon"S>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>

  <body>
    <header>
        <img class="image_logo" src="Images/Logo.jpeg" alt="Coffee Shop logo">
        <h1 style="font-family:serif">COFFEE SHOP AMERICAN BLEND</h1>
    </header>

     <div id="divSignUp">
        <div class="signup_head">
            <h2>SIGN UP</h2>
        </div>

        <form>
            <label>NAME:</label><br/>
            <input class="formip" type="text" id="Name" name="name" placeholder="Please Enter Name"><br /><br />
            <label>E-MAIL:</label><br/>
            <input class="formip" type="email" id="Email" name="email" placeholder="Please Enter Email Address"><br /><br />
            <label>PHONE NO.:</label><br/>
            <input class="formip" type="tel" id="phone" name="phone" placeholder="Please Enter Phone Number" maxlength="10"><br /><br />
            <label>PASSWORD:</label><br/>
            <input class="formip" type="password" id="pwd" name="pwd" placeholder="Please Enter Password"><br /><br />
            <button type="button" class="centre" onclick="location.href = '';">SIGN UP</button><br /><br />
            <button type="button" class="centre" onclick="location.href = 'Coffee.html';">BACK</button><br /><br />
        </form>
     </div>
  </body>
</html>
